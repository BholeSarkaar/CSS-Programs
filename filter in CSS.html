<html>
<head>
<title>
filter in CSS
</title>
<style>
img{
      height:700px;
      width:1100px;
      filter:blur(0px);
       filter:brightness(0%);
      filter:contrast(0%);
       filter:drop-shadow(15px 17px 10px red);
       filter:grayscale(0%);
        filter:hue-rotate(0deg);
        filter:invert(0%);
        filter:opacity(0%);
        filter:saturate(0%);
        filter:sepia(70%);
      
     }
</style>
</head>
<body>
<img src="c.jpg">
</body>
</html>
