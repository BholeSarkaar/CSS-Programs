<html>
<head>
<title>
box-shadow
</title>
<style>
img{
       width:300px;
       height:400px;
       border:5px solid green;
     }
img:hover{
                box-shadow:6px 7px 6px red;}
div{
      width:300px;
      height:400px;
      background-color:blue;
      box-shadow:6px 7px 6px red;
    }
button{
        width:70px;
        height:60px;
       background-color:red;
        box-shadow:6px 7px 6px yellow;
        }
</style>
</head>
<body>
<img src="b.jpeg"><br><br><br><br><br><br>
<div></div><br><br><br><br><br>
<button>Rohit</button>
</body>
</html>
